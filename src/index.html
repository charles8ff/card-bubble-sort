<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Bubble Sort</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex flex-row">
        <div class="p-5">
          <form class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
              <label for="inputCards" class="sr-only">Input Cards</label>
              <input
                type="text"
                class="form-control"
                id="inputCards"
                placeholder="Give me a number"
              />
            </div>
            <button
              type="button"
              class="btn btn-primary mb-2"
              id="generateCards"
            >
              Generate Cards
            </button>
            <button
              type="button"
              class="btn btn-primary mb-2 ml-2"
              id="orderbutton"
            >
              Order Cards
            </button>
          </form>
        </div>
      </div>
      <div class="d-flex flex-row flex-wrap" id="createDivCard"></div>
    </div>
  </body>
</html>
